<!DOCTYPE html>
<html>
    <head>
        <title> FORMS example </title> 
    </head>
    <body>
        <form>

            <div>
            <label for="fname">first name:</label>
            <input type="text" id="fame" name="fname" placeholder="spongebob" required>
            </div>

            <br>

            <div>
            <label for="lname">last name:</label>
            <input type="text" id="lame" name="lname" placeholder="squarepants" required>
            </div>

            <br>

            <div>
                <label for="pass">password:</label>
                <input type="password" id="pass" name="pass" maxlength="12">
            </div>

            <br>

            <div>
                <label for="email">email:</label>
                <input type="email" id="email" name="email" placeholder="SPants@gmail.com">
            </div>

            <br>

            <div>
                <label for="phone">phone #:</label>
                <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890">
            </div>

            <br>

            <div>
                <label for="bdate">birthdate:</label>
                <input type="date" id="bdate" name="bdate">
            </div>

            <br>

            <div>
                <label for="quantity">quantity:</label>
                <input type="number" id="quantity" name="quantity">
            </div>

            <br>

            <div>
                <label>Mr.</label>
                <input type="radio" name="title">

                <label>Ms.</label>
                <input type="radio" name="title">

            </div>

            <br>

            <div>
                <label for="payment">payment:</label>
                <select if="payment" name="payment">
                    <option value="visa">visa</option>
                    <option value="mastercard">mastercard</option>
                    <option value="giftcard">giftcard</option>
                </select>
            </div>

            <br>

            <div>
                <label for="subscribe">subscribe:</label>
                <input type="checkbox" id="subscribe" name="subscribe">
            </div>

            <br>

            <div>
                <input type="reset">
            </div>

            <br>

            <div>
                <input type="submit">
            </div>

        </form>
    </body>
</html>
